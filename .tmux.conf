# Add homebrew to path
set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin"

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
# Send a literal 'C-a' (eg. to go to the beginning of a line) by entering 'C-a' twice
bind-key C-a send-prefix

# Modify status bars
set -g @nord_tmux_show_status_content '0'
set -g @prefix_highlight_show_copy_mode 'on'
set -g status-right-length 0
# Tweaked from https://github.com/arcticicestudio/nord-tmux/blob/develop/src/nord-status-content.conf
set -g @prefix_highlight_output_prefix "#[fg=brightcyan]#[bg=black]#[nobold]#[noitalics]#[nounderscore]ÓÇ≤#[bg=brightcyan]#[fg=black] "
set -g @prefix_highlight_output_suffix " ÓÇ≤"
set -g @prefix_highlight_copy_mode_attr "fg=brightcyan,bg=black,bold"
set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]ÓÇ∞"
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]ÓÇ≤#[fg=white,bg=brightblack] #{battery_percentage} #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]ÓÇ≥#[fg=white,bg=brightblack] Day #(~/.daysalive.sh) üíÄ %a %-m-%d %H:%M #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]ÓÇ≤#[fg=black,bg=cyan] #{artist} #{music_status} #{track} #[fg=brightblack]ÓÇ≤#[fg=blue,bg=brightblack,nobold,noitalics,nounderscore]ÓÇ≤#[fg=black,bg=blue,bold] #h "
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore]ÓÇ∞ #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]ÓÇ± #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]ÓÇ∞"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore]ÓÇ∞ #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore]ÓÇ± #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]ÓÇ∞"
set -g window-status-separator ""

# Open new windows and panes in the same directory
bind % split-window -c "#{pane_current_path}"
bind '"' split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Allow mouse for scrolling, etc
setw -g mouse on

# Renumber windows when one is deleted
set-option -g renumber-windows on

# Use vim keybindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Reorder windows with Q and @ keys. Keys chosen because they‚Äôre available, and
# if W means ‚Äúwindow‚Äù, the relative QWERTY key positions map to the direction.
bind-key -r Q swap-window -t - \; previous-window
bind-key -r @ swap-window -t + \; next-window

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'robhurring/tmux-spotify'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run -b '~/.tmux/plugins/tpm/tpm'
